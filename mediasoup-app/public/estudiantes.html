<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Estudiantes</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Righteous&family=Russo+One&display=swap" rel="stylesheet">
  <!-- Tailwind CSS (CDN que soporta la paleta slate) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Tipografías personalizadas */
    .game-header {
      font-family: 'Righteous', cursive;
    }
    .game-text {
      font-family: 'Russo One', sans-serif;
    }
  </style>
</head>
<body class="relative min-h-screen">
  <!-- Fondo Absoluto -->
  <div class="absolute inset-0 bg-gradient-to-br from-slate-800 to-slate-900"></div>

  <!-- Contenedor Principal -->
  <div class="relative z-10 flex flex-col items-center justify-center p-4 min-h-screen">
    <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-8 rounded-lg shadow-lg w-full max-w-4xl">
      <!-- Encabezado y botón Volver -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="game-header text-3xl text-white">Estudiantes</h1>
        <button onclick="goBack()" class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white px-4 py-2 rounded-[50px] shadow-md transition duration-300 game-text">
          <i class="fas fa-arrow-left"></i> Volver
        </button>
      </div>

      <!-- Filtros -->
      <div class="mb-6 flex flex-wrap gap-4">
        <input type="text" id="filterLevel" placeholder="Filtrar por Nivel"
          class="bg-slate-700 text-white placeholder-slate-400 border border-slate-600 p-2 rounded w-full sm:w-1/3">
        <input type="text" id="filterTitle" placeholder="Filtrar por Título"
          class="bg-slate-700 text-white placeholder-slate-400 border border-slate-600 p-2 rounded w-full sm:w-1/3">
        <button onclick="applyFilters()" class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white px-4 py-2 rounded-[50px] shadow-md transition duration-300 game-text">
          <i class="fas fa-filter"></i> Aplicar Filtros
        </button>
      </div>

      <!-- Tabla de Estudiantes -->
      <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse">
          <thead>
            <tr class="bg-slate-700">
              <th class="border border-slate-600 px-4 py-2 text-white">Nombre</th>
              <th class="border border-slate-600 px-4 py-2 text-white">Nivel</th>
              <th class="border border-slate-600 px-4 py-2 text-white">Experiencia</th>
              <th class="border border-slate-600 px-4 py-2 text-white">Monedas</th>
              <th class="border border-slate-600 px-4 py-2 text-white">Título</th>
              <th class="border border-slate-600 px-4 py-2 text-white">Ejercicios Completados</th>
            </tr>
          </thead>
          <tbody id="studentsBody" class="text-white">
            <!-- Estudiantes dinámicos serán inyectados aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function fetchStudents(filters = {}) {
      try {
        let query = new URLSearchParams(filters).toString();
        let response = await fetch(`/api/estudiantes?${query}`);
        let students = await response.json();
        renderStudents(students);
      } catch (error) {
        console.error('Error al obtener estudiantes:', error);
      }
    }

    function renderStudents(students) {
      const tbody = document.getElementById('studentsBody');
      tbody.innerHTML = '';
      if (students.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">No se encontraron estudiantes.</td></tr>';
        return;
      }

      students.forEach((student) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="border border-slate-600 px-4 py-2">${student.name}</td>
          <td class="border border-slate-600 px-4 py-2">${student.level}</td>
          <td class="border border-slate-600 px-4 py-2">${student.experience}</td>
          <td class="border border-slate-600 px-4 py-2">${student.coins}</td>
          <td class="border border-slate-600 px-4 py-2">${student.titulo_actual}</td>
          <td class="border border-slate-600 px-4 py-2">${student.completed_exercises_count}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function applyFilters() {
      const filterLevel = document.getElementById('filterLevel').value;
      const filterTitle = document.getElementById('filterTitle').value;

      const filters = {};
      if (filterLevel) filters.level = filterLevel;
      if (filterTitle) filters.titulo_actual = filterTitle;

      fetchStudents(filters);
    }

    function goBack() {
      window.location.href = '/gestion.html';
    }

    // Inicializar la tabla con todos los estudiantes
    fetchStudents();
  </script>
</body>
</html>
