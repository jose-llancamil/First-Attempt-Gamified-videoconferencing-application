<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Panel de Control</h1>

    <div class="space-y-4">
      <!-- Ver Respuestas -->
      <button onclick="window.location.href='/ver-respuestas'" class="w-full flex items-center justify-between bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600">
        <span><i class="fas fa-file-alt mr-2"></i> Ver Respuestas</span>
        <i class="fas fa-chevron-right"></i>
      </button>

      <!-- Ver Usuarios -->
      <button onclick="window.location.href='/estudiantes'" class="w-full flex items-center justify-between bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600">
        <span><i class="fas fa-users mr-2"></i> Ver Estudiantes</span>
        <i class="fas fa-chevron-right"></i>
      </button>

      <!-- Gestión de Ejercicios -->
      <button onclick="window.location.href='/gestion-ejercicios'" class="w-full flex items-center justify-between bg-yellow-500 text-white py-3 px-4 rounded-lg hover:bg-yellow-600">
        <span><i class="fas fa-tasks mr-2"></i> Gestión de Ejercicios</span>
        <i class="fas fa-chevron-right"></i>
      </button>

      <!-- Gestión de Recompensas -->
      <button onclick="window.location.href='/gestion-recompensas'" class="w-full flex items-center justify-between bg-purple-500 text-white py-3 px-4 rounded-lg hover:bg-purple-600">
        <span><i class="fas fa-gift mr-2"></i> Gestión de Recompensas</span>
        <i class="fas fa-chevron-right"></i>
      </button>

      <!-- Recompensas Canjeadas -->
      <button onclick="window.location.href='/recompensas-canjeadas'" class="w-full flex items-center justify-between bg-red-500 text-white py-3 px-4 rounded-lg hover:bg-red-600">
        <span><i class="fas fa-gifts mr-2"></i> Recompensas Canjeadas</span>
        <i class="fas fa-chevron-right"></i>
    </div>
  </div>

  <script>
    function navigateTo(component) {
      alert(`Redirigiendo a: ${component}`);
      // Aquí podrías implementar la navegación real, por ejemplo:
      // window.location.href = `/${component}`;
    }
  </script>
</body>
</html>
