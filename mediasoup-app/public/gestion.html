<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Control</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Righteous&family=Russo+One&display=swap" rel="stylesheet">
  <!-- Tailwind CSS (usando el CDN de la versión 3, que incluye la paleta slate) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Tipografías personalizadas */
    .game-title {
      font-family: 'Press Start 2P', cursive;
    }
    .game-header {
      font-family: 'Righteous', cursive;
    }
    .game-text {
      font-family: 'Russo One', sans-serif;
    }
  </style>
</head>
<body class="relative min-h-screen">
  <!-- Fondo Absoluto con el gradiente solicitado -->
  <div class="absolute inset-0" style="background: linear-gradient(to bottom right, #1e293b, #0f172a);"></div>

  <!-- Contenedor principal (relativo) para sobreponer el fondo -->
  <div class="relative flex items-center justify-center min-h-screen z-10">
    <!-- Panel de Control con fondo oscuro (gradiente) -->
    <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="game-header text-3xl text-center mb-6 text-white">Panel de Control</h1>
      <div class="space-y-4">
        <!-- Botón: Ver Respuestas -->
        <button onclick="window.location.href='/ver-respuestas'" 
                class="w-full flex items-center justify-between bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white py-3 px-4 rounded-[50px] shadow-md transition duration-300 game-text">
          <span><i class="fas fa-file-alt mr-2"></i> Ver Respuestas</span>
          <i class="fas fa-chevron-right"></i>
        </button>

        <!-- Botón: Ver Estudiantes -->
        <button onclick="window.location.href='/estudiantes'" 
                class="w-full flex items-center justify-between bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white py-3 px-4 rounded-[50px] shadow-md transition duration-300 game-text">
          <span><i class="fas fa-users mr-2"></i> Ver Estudiantes</span>
          <i class="fas fa-chevron-right"></i>
        </button>

        <!-- Botón: Gestión de Ejercicios -->
        <button onclick="window.location.href='/gestion-ejercicios'" 
                class="w-full flex items-center justify-between bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white py-3 px-4 rounded-[50px] shadow-md transition duration-300 game-text">
          <span><i class="fas fa-tasks mr-2"></i> Gestión de Ejercicios</span>
          <i class="fas fa-chevron-right"></i>
        </button>

        <!-- Botón: Gestión de Recompensas -->
        <button onclick="window.location.href='/gestion-recompensas'" 
                class="w-full flex items-center justify-between bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white py-3 px-4 rounded-[50px] shadow-md transition duration-300 game-text">
          <span><i class="fas fa-gift mr-2"></i> Gestión de Recompensas</span>
          <i class="fas fa-chevron-right"></i>
        </button>

        <!-- Botón: Recompensas Canjeadas -->
        <button onclick="window.location.href='/recompensas-canjeadas'" 
                class="w-full flex items-center justify-between bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white py-3 px-4 rounded-[50px] shadow-md transition duration-300 game-text">
          <span><i class="fas fa-gifts mr-2"></i> Recompensas Canjeadas</span>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Alpine JS para ampliar funcionalidades futuras -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
