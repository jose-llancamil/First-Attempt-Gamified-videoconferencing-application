<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Videoconferencia con Editor de Código</title>
</head>
<body>
    <div id="main-container">
        <div id="activity-room">
            <!-- Aquí irá el editor de código en el futuro -->
        </div>
        <div id="general-buttons">
            <button id="activity-room-button">Activity Room</button>
            <button id="other-button">Other Button</button>
        </div>
    </div>

    <div id="video-section">
        <div id="local-video">
            <video id="localVideo" autoplay muted></video>
            <div class="video-buttons">
                <button id="mute-button">Mute</button>
                <button id="hide-button">Hide</button>
            </div>
        </div>
        
        <div id="remote-videos">
            <div id="videoContainer"></div>
        </div>
    </div>
    
    <script src="bundle.js"></script>
</body>
</html>
