<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Recompensas</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Righteous&family=Russo+One&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS (CDN que soporta la paleta slate) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Tipografías personalizadas */
        .game-header {
            font-family: 'Righteous', cursive;
        }

        .game-text {
            font-family: 'Russo One', sans-serif;
        }
    </style>
</head>

<body class="relative min-h-screen">
    <!-- Fondo Absoluto -->
    <div class="absolute inset-0 bg-gradient-to-br from-slate-800 to-slate-900"></div>

    <!-- Contenedor Principal -->
    <div class="relative z-10 flex flex-col items-center justify-center p-4 min-h-screen">
        <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-8 rounded-lg shadow-lg w-full max-w-5xl">
            <!-- Encabezado -->
            <!-- Botón Volver -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="game-header text-3xl text-white">Gestión de Recompensas</h1>
                <button onclick="goBack()"
                    class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white px-4 py-2 rounded-[50px] shadow-md transition duration-300 game-text">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </div>

            <!-- Botón Agregar Recompensa --> 
            <div class="mb-4 self-start">
                <button onclick="openAddRewardModal()"
                    class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white px-4 py-2 rounded-[50px] shadow-md transition duration-300 game-text">
                    <i class="fas fa-plus"></i> Agregar Recompensa
                </button>
            </div>

            <!-- Tabla de Recompensas -->
            <div class="overflow-x-auto">
                <table class="table-auto w-full border-collapse">
                    <thead>
                        <tr class="bg-slate-700">
                            <th class="border border-slate-600 px-4 py-2 text-white">Nombre</th>
                            <th class="border border-slate-600 px-4 py-2 text-white">Descripción</th>
                            <th class="border border-slate-600 px-4 py-2 text-white">Costo (Monedas)</th>
                            <th class="border border-slate-600 px-4 py-2 text-white">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="rewardsBody" class="text-white">
                        <!-- Las recompensas dinámicas se inyectarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar Recompensa -->
    <div id="addRewardModal" class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div
            class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-lg shadow-lg w-full max-w-2xl p-6 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Agregar Nueva Recompensa</h2>
                <button onclick="closeAddRewardModal()" class="text-slate-300 hover:text-slate-100">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addRewardForm" onsubmit="submitNewReward(event)">
                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium text-white">Nombre</label>
                    <input type="text" id="nombre" name="nombre"
                        class="bg-slate-700 text-white placeholder-slate-400 border border-slate-600 rounded w-full p-2"
                        required>
                </div>
                <div class="mb-4">
                    <label for="descripcion" class="block text-sm font-medium text-white">Descripción</label>
                    <textarea id="descripcion" name="descripcion"
                        class="bg-slate-700 text-white placeholder-slate-400 border border-slate-600 rounded w-full p-2"
                        rows="3" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="costo_monedas" class="block text-sm font-medium text-white">Costo (Monedas)</label>
                    <input type="number" id="costo_monedas" name="costo_monedas"
                        class="bg-slate-700 text-white placeholder-slate-400 border border-slate-600 rounded w-full p-2"
                        required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeAddRewardModal()"
                        class="bg-slate-600 text-white px-4 py-2 rounded hover:bg-slate-700 transition duration-300">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white px-4 py-2 rounded transition duration-300">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Editar Recompensa -->
    <div id="editRewardModal" class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div
            class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-lg shadow-lg w-full max-w-2xl p-6 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Editar Recompensa</h2>
                <button onclick="closeEditRewardModal()" class="text-slate-300 hover:text-slate-100">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editRewardForm" onsubmit="submitEditReward(event)">
                <div class="mb-4">
                    <label for="editNombre" class="block text-sm font-medium text-white">Nombre</label>
                    <input type="text" id="editNombre" name="nombre"
                        class="bg-slate-700 text-white placeholder-slate-400 border border-slate-600 rounded w-full p-2"
                        required>
                </div>
                <div class="mb-4">
                    <label for="editDescripcion" class="block text-sm font-medium text-white">Descripción</label>
                    <textarea id="editDescripcion" name="descripcion"
                        class="bg-slate-700 text-white placeholder-slate-400 border border-slate-600 rounded w-full p-2"
                        rows="3" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="editCostoMonedas" class="block text-sm font-medium text-white">Costo (Monedas)</label>
                    <input type="number" id="editCostoMonedas" name="costo_monedas"
                        class="bg-slate-700 text-white placeholder-slate-400 border border-slate-600 rounded w-full p-2"
                        required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeEditRewardModal()"
                        class="bg-slate-600 text-white px-4 py-2 rounded hover:bg-slate-700 transition duration-300">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white px-4 py-2 rounded transition duration-300">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        async function fetchRewards() {
            try {
                const response = await fetch('/api/recompensas');
                if (!response.ok) throw new Error(`Error del servidor: ${response.status}`);
                const rewards = await response.json();
                renderRewards(rewards);
            } catch (error) {
                console.error('Error al obtener recompensas:', error);
                alert('Hubo un problema al cargar las recompensas. Inténtalo más tarde.');
            }
        }

        function renderRewards(rewards) {
            const tbody = document.getElementById('rewardsBody');
            tbody.innerHTML = '';
            if (rewards.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">No se encontraron recompensas.</td></tr>';
                return;
            }

            rewards.forEach(reward => {
                const row = document.createElement('tr');
                row.innerHTML = `
          <td class="border border-slate-600 px-4 py-2">${reward.nombre}</td>
          <td class="border border-slate-600 px-4 py-2">${reward.descripcion}</td>
          <td class="border border-slate-600 px-4 py-2">${reward.costo_monedas}</td>
          <td class="border border-slate-600 px-4 py-2">
            <div class="flex flex-col items-center space-y-2">
              <button onclick="openEditRewardModal(${reward.id})" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white px-4 py-1 rounded transition duration-300">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button onclick="deleteReward(${reward.id})" class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded transition duration-300">
                <i class="fas fa-trash"></i> Eliminar
              </button>
            </div>
          </td>
        `;
                tbody.appendChild(row);
            });
        }

        function goBack() {
            window.location.href = '/gestion.html';
        }

        function openAddRewardModal() {
            document.getElementById('addRewardModal').classList.remove('hidden');
        }

        function closeAddRewardModal() {
            document.getElementById('addRewardModal').classList.add('hidden');
        }

        async function submitNewReward(event) {
            event.preventDefault();
            const form = document.getElementById('addRewardForm');
            const formData = new FormData(form);
            const rewardData = {
                nombre: formData.get('nombre'),
                descripcion: formData.get('descripcion'),
                costo_monedas: parseInt(formData.get('costo_monedas')),
            };

            try {
                const response = await fetch('/api/recompensas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(rewardData),
                });

                if (response.ok) {
                    alert('Recompensa agregada correctamente.');
                    closeAddRewardModal();
                    fetchRewards();
                } else {
                    const error = await response.json();
                    alert(`Error al agregar recompensa: ${error.error}`);
                }
            } catch (error) {
                console.error('Error al agregar recompensa:', error);
                alert('Error al agregar recompensa.');
            }
        }

        async function deleteReward(rewardId) {
            if (confirm('¿Estás seguro de que deseas eliminar esta recompensa?')) {
                try {
                    const response = await fetch(`/api/recompensas/${rewardId}`, { method: 'DELETE' });
                    if (response.ok) {
                        alert('Recompensa eliminada correctamente.');
                        fetchRewards();
                    } else {
                        alert('Error al eliminar la recompensa.');
                    }
                } catch (error) {
                    console.error('Error al eliminar recompensa:', error);
                }
            }
        }

        let currentRewardId = null;
        async function openEditRewardModal(rewardId) {
            try {
                const response = await fetch(`/api/recompensas/${rewardId}`);
                if (!response.ok) {
                    throw new Error(`Error al obtener la recompensa: ${response.status}`);
                }

                const reward = await response.json();
                currentRewardId = reward.id;
                document.getElementById('editNombre').value = reward.nombre;
                document.getElementById('editDescripcion').value = reward.descripcion;
                document.getElementById('editCostoMonedas').value = reward.costo_monedas;
                document.getElementById('editRewardModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error al abrir el modal de edición:', error);
                alert('No se pudo cargar la información de la recompensa.');
            }
        }

        function closeEditRewardModal() {
            document.getElementById('editRewardModal').classList.add('hidden');
            currentRewardId = null;
        }

        async function submitEditReward(event) {
            event.preventDefault();

            if (!currentRewardId) {
                alert('No se ha seleccionado ninguna recompensa para editar.');
                return;
            }

            const form = document.getElementById('editRewardForm');
            const formData = new FormData(form);
            const updatedReward = {
                nombre: formData.get('nombre'),
                descripcion: formData.get('descripcion'),
                costo_monedas: parseInt(formData.get('costo_monedas')),
            };

            try {
                const response = await fetch(`/api/recompensas/${currentRewardId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedReward),
                });

                if (response.ok) {
                    alert('Recompensa actualizada correctamente.');
                    closeEditRewardModal();
                    fetchRewards();
                } else {
                    const error = await response.json();
                    alert(`Error al actualizar la recompensa: ${error.error}`);
                }
            } catch (error) {
                console.error('Error al actualizar la recompensa:', error);
                alert('Error al actualizar la recompensa.');
            }
        }

        // Inicializar la tabla con las recompensas existentes
        fetchRewards();
    </script>
</body>

</html>
