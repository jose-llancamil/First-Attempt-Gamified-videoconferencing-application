<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Respuestas</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Righteous&family=Russo+One&display=swap" rel="stylesheet">
  <!-- Tailwind CSS (CDN que soporta la paleta slate) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Tipografías personalizadas */
    .game-title {
      font-family: 'Press Start 2P', cursive;
    }
    .game-header {
      font-family: 'Righteous', cursive;
    }
    .game-text {
      font-family: 'Russo One', sans-serif;
    }
  </style>
</head>
<body class="relative min-h-screen">
  <!-- Fondo Absoluto -->
  <div class="absolute inset-0 bg-gradient-to-br from-slate-800 to-slate-900"></div>

  <!-- Contenedor Principal -->
  <div class="relative z-10 flex flex-col items-center justify-center p-4 min-h-screen">
    <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-8 rounded-lg shadow-lg w-full max-w-4xl">
      <!-- Encabezado y botón Volver -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="game-header text-3xl text-white">Respuestas</h1>
        <button onclick="goBack()" class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white px-4 py-2 rounded-[50px] shadow-md transition duration-300 game-text">
          <i class="fas fa-arrow-left"></i> Volver
        </button>
      </div>

      <!-- Filtros -->
      <div class="mb-6 flex flex-wrap gap-4">
        <input type="text" id="filterUser" placeholder="Filtrar por Usuario"
               class="bg-slate-700 text-white placeholder-slate-400 border border-slate-600 p-2 rounded w-full sm:w-1/3">
        <input type="text" id="filterProblem" placeholder="Filtrar por Problema"
               class="bg-slate-700 text-white placeholder-slate-400 border border-slate-600 p-2 rounded w-full sm:w-1/3">
        <button onclick="applyFilters()" class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white px-4 py-2 rounded-[50px] shadow-md transition duration-300 game-text">
          <i class="fas fa-filter"></i> Aplicar Filtros
        </button>
      </div>

      <!-- Tabla de Respuestas -->
      <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse">
          <thead>
            <tr class="bg-slate-700">
              <th class="border border-slate-600 px-4 py-2 text-white">Usuario</th>
              <th class="border border-slate-600 px-4 py-2 text-white">Problema</th>
              <th class="border border-slate-600 px-4 py-2 text-white">Respuesta</th>
            </tr>
          </thead>
          <tbody id="respuestasBody" class="text-white">
            <!-- Aquí se inyectarán las respuestas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Función para formatear el código: agrega indentación a las líneas siguientes a un 'def ...:'
    function formatCode(code) {
      const indent = "    "; // 4 espacios
      const lines = code.split("\n");
      let formattedLines = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        // Si la línea anterior termina con ':' y la línea actual no está vacía ni ya indentada, se agrega indentación.
        if (
          i > 0 &&
          lines[i - 1].trim().endsWith(":") &&
          line.trim() !== "" &&
          !line.startsWith(indent)
        ) {
          formattedLines.push(indent + line);
        } else {
          formattedLines.push(line);
        }
      }
      return formattedLines.join("\n");
    }

    async function fetchRespuestas(filters = {}) {
      try {
        let query = new URLSearchParams(filters).toString();
        let response = await fetch(`/api/respuestas?${query}`);
        let respuestas = await response.json();
        renderRespuestas(respuestas);
      } catch (error) {
        console.error('Error al obtener las respuestas:', error);
      }
    }

    function renderRespuestas(respuestas) {
      const tbody = document.getElementById('respuestasBody');
      tbody.innerHTML = '';
      if (respuestas.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3" class="text-center py-4">No se encontraron respuestas.</td></tr>';
        return;
      }

      respuestas.forEach((respuesta) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="border border-slate-600 px-4 py-2">${respuesta.usuario_nombre}</td>
          <td class="border border-slate-600 px-4 py-2">${respuesta.problema_titulo}</td>
          <td class="border border-slate-600 px-4 py-2">
            <pre class="whitespace-pre-wrap font-mono bg-slate-700 p-2 rounded text-white">
${formatCode(respuesta.respuesta)}
            </pre>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function applyFilters() {
      const filterUser = document.getElementById('filterUser').value;
      const filterProblem = document.getElementById('filterProblem').value;

      const filters = {};
      if (filterUser) filters.usuario_nombre = filterUser;
      if (filterProblem) filters.problema_titulo = filterProblem;

      fetchRespuestas(filters);
    }

    function goBack() {
      window.location.href = '/gestion.html';
    }

    // Inicializar la tabla con todas las respuestas
    fetchRespuestas();
  </script>
</body>
</html>
