<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Respuestas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Respuestas</h1>
            <button onclick="goBack()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>

        <!-- Filtros -->
        <div class="mb-6">
            <input type="text" id="filterUser" placeholder="Filtrar por Usuario"
                class="border border-gray-300 p-2 rounded w-1/3 mb-2">
            <input type="text" id="filterProblem" placeholder="Filtrar por Problema"
                class="border border-gray-300 p-2 rounded w-1/3 mb-2">
            <button onclick="applyFilters()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                <i class="fas fa-filter"></i> Aplicar Filtros
            </button>
        </div>

        <!-- Tabla de Respuestas -->
        <div class="overflow-x-auto">
            <table class="table-auto w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2">Usuario</th>
                        <th class="border border-gray-300 px-4 py-2">Problema</th>
                        <th class="border border-gray-300 px-4 py-2">Respuesta</th>
                    </tr>
                </thead>
                <tbody id="respuestasBody">
                    <!-- Respuestas dinámicas serán inyectadas aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchRespuestas(filters = {}) {
            try {
                let query = new URLSearchParams(filters).toString();
                let response = await fetch(`/api/respuestas?${query}`);
                let respuestas = await response.json();
                renderRespuestas(respuestas);
            } catch (error) {
                console.error('Error al obtener las respuestas:', error);
            }
        }

        function renderRespuestas(respuestas) {
            const tbody = document.getElementById('respuestasBody');
            tbody.innerHTML = '';
            if (respuestas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">No se encontraron respuestas.</td></tr>';
                return;
            }

            respuestas.forEach((respuesta) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border border-gray-300 px-4 py-2">${respuesta.usuario_nombre}</td>
                    <td class="border border-gray-300 px-4 py-2">${respuesta.problema_titulo}</td>
                    <td class="border border-gray-300 px-4 py-2">${respuesta.respuesta}</td>
                    `;
                tbody.appendChild(row);
            });
        }

        function applyFilters() {
            const filterUser = document.getElementById('filterUser').value;
            const filterProblem = document.getElementById('filterProblem').value;

            const filters = {};
            if (filterUser) filters.usuario_nombre = filterUser;
            if (filterProblem) filters.problema_titulo = filterProblem;

            fetchRespuestas(filters);
        }

        function goBack() {
            window.location.href = '/gestion.html';
        }

        // Inicializar la tabla con todas las respuestas
        fetchRespuestas();
    </script>
</body>

</html>
